<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Registros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Listado de Registros</h1>
    <table>
        <thead>
            <tr>
                <th>Apellido</th>
                <th>Nombres</th>
                <th>DNI</th>
                <th>Activo</th>
            </tr>
        </thead>
        <tbody>
            {% for registro in registros %}
            <tr>
                <td>{{ registro.apellido }}</td>
                <td>{{ registro.nombres }}</td>
                <td>{{ registro.dni }}</td>
                <td>{{ registro.activo }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

{% extends "registro/base.html" %}

{% block title %}Formulario de Registro{% endblock %}

{% block content %}
    <h3>Formulario de Registro</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
{% endblock %}

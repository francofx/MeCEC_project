{% extends "registro/base.html" %}

{% block content %}
<div class="container mt-5">
    <h3>Ingrese DNI del asistente</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="dni" class="form-control" placeholder="Ingrese DNI" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Ver estado</button>
    </form>
</div>
{% endblock %}

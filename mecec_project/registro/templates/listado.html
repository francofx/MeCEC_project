{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Registros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container">
            <h2 class="mt-5">Listado de Registros</h2>
            <form method="get" action="{% url 'registro:listado_registros' %}">
                <div class="mb-3">
                    <input type="text" name="q" class="form-control" placeholder="Buscar por nombre" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Apellido</th>
                        <th>Nombres</th>
                        <th>DNI</th>
                        <th>Ciudad</th>
                        <th>Provincia</th>
                        <!-- Agrega más columnas según sea necesario -->
                    </tr>
                </thead>
                <tbody>
                    {% for registro in registros %}
                    <tr>
                        <td>{{ registro.apellido }}</td>
                        <td><a href="{% url 'registro:registro_detalle' registro.id %}">{{ registro.nombres }}</a></td>
                        <td>{{ registro.dni }}</td>
                        <td>{{ registro.ciudad }}</td>
                        <td>{{ registro.provincia }}</td>
                        <!-- Agrega más columnas según sea necesario -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <form id="logout-form" method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-link">Logout</button>
        </form>
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
